name: Sync Submodule to sub_php_app

# Trigger this workflow whenever there is a push to the main branch of base_php_app
on:
  push:
    branches:
      - main

jobs:
  update-submodule:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the base_php_app repository with submodules
      - name: Checkout base_php_app with submodules
        uses: actions/checkout@v2
        with:
          submodules: true  # Ensures submodules are checked out

      # Step 2: Navigate to submodule and ensure itâ€™s updated
      - name: Update submodule to latest
        run: |
          git submodule update --remote --merge

      # Step 3: Commit and push the updated submodule
      - name: Commit and Push Changes to sub
        run: |
          cd sub
          git add .
          git commit -m "Update base_php_app submodule to latest version"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Uses GitHub's token to authorize push
